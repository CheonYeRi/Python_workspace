<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3><strong>설문조사</strong></h3>
    <form>
        이름 <input type="password" name="" value="">
        <br>
        이메일 <input type="password" name="" placeholder="이메일">
        <br>
        <h4>나이</h4>
        <p>
            <input type="radio" name="age" value="10대">10대
            <input type="radio" name="age" value="20대">20대
            <input type="radio" name="age" value="30대">30대
            <input type="radio" name="age" value="40대">40대
            <input type="radio" name="age" value="50대">50대
            <input type="radio" name="age" value="60대 이상">60대 이상
        </p>
        <br>
        <h4><b>원하는 강의(복수 응답 가능)</b></h4>
        <p>
            <input type="checkbox" name="tech" value="hmtl">hmtl
            <input type="checkbox" name="tech" value="javascript">javascript
            <input type="checkbox" name="tech" value="css">css
        </p>
        <br>
        <textarea cols="50" rows="10" placeholder="남기는 말"></textarea>
        <input type="button" value="제출">
    </form>
</body>
</html>
