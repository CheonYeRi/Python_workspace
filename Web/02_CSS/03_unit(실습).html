<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS unit 연습</title>
    <style>
        .box {
            border: solid bisque ;
            border-width: 5px 10px 20px 30px;
        }

        .px-box {
            border-style: dotted double dashed;
            border-color: blue;
        }
        
        .percent-box {
            border-color: azure rosybrown yellowgreen violet;
        }

        .viewport-box{
            border-top: 10px solid aqua;
            border-right: 20px double;
            border-left: 5px solid salmon;
            border-bottom: 30px solid blueviolet;
        }

    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box px-box">2</div>
    <div class="box percent-box">3</div>
    <div class="box viewport-box">4</div>
</body>
</html>
