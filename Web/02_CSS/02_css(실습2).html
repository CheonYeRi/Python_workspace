<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 선택자 실습</title>
    <style>
        h1:hover{
            color: red;
        }
        a:active{
            background-color: blue;
        }
        input:focus{
            background-color: orange;
        }

        .stripes{
            background-color: navy;
            color: white;
        }
        .stripes *:nth-child(4n+2){
            color: black;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>실습 타이틀</h1>
    <a href="https://www.naver.com/">네이버</a>
    <input type="text">
    
    <hr>
    <div class="stripes">
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
    </div>

</body>
</html>
